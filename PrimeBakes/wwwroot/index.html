<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Prime Bakes</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="PrimeBakes.styles.css" />
    <link rel="icon" href="data:,">
    <link href="_content/Syncfusion.Blazor.Themes/tailwind3.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>

    <style>
        /* Prime Bakes Loading Styles */
        .prime-bakes-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(226, 19, 123, 0.05) 0%, rgba(52, 152, 219, 0.05) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .prime-loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e2137b 0%, #3498db 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoScale 2s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(226, 19, 123, 0.3);
        }

            .prime-loading-logo::before {
                content: "üç∞";
                font-size: 35px;
                animation: logoRotate 3s linear infinite;
            }

        .prime-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prime-circular-dots-loader {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

            .prime-circular-dots-loader .dot {
                position: absolute;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                animation: primeRotate 1.5s infinite linear;
            }

            .prime-circular-dots-loader .dot-1 {
                background-color: #e2137b;
                animation-delay: 0s;
            }

            .prime-circular-dots-loader .dot-2 {
                background-color: #3498db;
                animation-delay: -0.5s;
            }

            .prime-circular-dots-loader .dot-3 {
                background-color: #c10e69;
                animation-delay: -1s;
            }

        .prime-loading-text {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .prime-loading-subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 8px;
        }

        .prime-loading-progress {
            width: 200px;
            height: 4px;
            background-color: rgba(226, 19, 123, 0.1);
            border-radius: 2px;
            margin-top: 25px;
            overflow: hidden;
        }

        .prime-loading-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #e2137b 0%, #3498db 100%);
            border-radius: 2px;
            animation: primeProgress 2s ease-in-out infinite;
        }

        /* Enhanced Error Message Styles */
        #blazor-error-ui {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            bottom: 0;
            box-shadow: 0 -8px 32px rgba(244, 67, 54, 0.3), 0 -4px 16px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            z-index: 10000;
            border-top: 4px solid #b71c1c;
            animation: errorSlideUp 0.5s ease-out;
        }

        .prime-error-container {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .prime-error-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
        }

            .prime-error-icon::before {
                content: "‚ö†Ô∏è";
                font-size: 24px;
                animation: errorPulse 2s ease-in-out infinite;
            }

        .prime-error-content {
            flex: 1;
            color: white;
        }

        .prime-error-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .prime-error-message {
            font-size: 14px;
            margin: 0;
            opacity: 0.9;
            line-height: 1.4;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .prime-error-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 20px;
        }

        .prime-error-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

            .prime-error-button:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
                color: white;
                text-decoration: none;
                transform: translateY(-1px);
            }

            .prime-error-button.reload::before {
                content: "üîÑ";
                font-size: 12px;
            }

        .prime-error-dismiss {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

            .prime-error-dismiss:hover {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                transform: rotate(90deg);
            }

        /* Animations */
        @keyframes primeRotate {
            0% {
                transform: rotate(0deg) translate(-24px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translate(-24px) rotate(-360deg);
            }
        }

        @keyframes logoScale {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes logoRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes primeProgress {
            0% {
                width: 0%;
                margin-left: 0%;
            }

            50% {
                width: 75%;
                margin-left: 12.5%;
            }

            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes errorSlideUp {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes errorPulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Hide loading when Blazor is ready */
        .blazor-loading-hidden {
            animation: fadeOut 0.5s ease-out forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .prime-loading-logo {
                width: 60px;
                height: 60px;
            }

                .prime-loading-logo::before {
                    font-size: 25px;
                }

            .prime-loading-text {
                font-size: 16px;
            }

            .prime-loading-progress {
                width: 150px;
            }

            .prime-error-container {
                flex-direction: column;
                text-align: center;
                padding: 15px 20px;
            }

            .prime-error-icon {
                margin: 0 0 15px 0;
            }

            .prime-error-actions {
                margin: 15px 0 0 0;
                justify-content: center;
            }

            .prime-error-dismiss {
                position: absolute;
                top: 10px;
                right: 15px;
                margin: 0;
            }
        }

        @media (max-width: 480px) {
            .prime-error-actions {
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }

            .prime-error-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="prime-bakes-loading" id="prime-loading">
            <div class="prime-loading-logo"></div>
            <div class="prime-loading-container">
                <div class="prime-circular-dots-loader">
                    <span class="dot dot-1"></span>
                    <span class="dot dot-2"></span>
                    <span class="dot dot-3"></span>
                </div>
                <p class="prime-loading-text">Prime Bakes</p>
                <p class="prime-loading-subtitle">Loading your delicious experience...</p>
                <div class="prime-loading-progress">
                    <div class="prime-loading-progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="prime-error-container">
            <div class="prime-error-icon"></div>
            <div class="prime-error-content">
                <div class="prime-error-title">Oops! Something went wrong</div>
                <div class="prime-error-message">An unexpected error has occurred while loading Prime Bakes. Please try reloading the application.</div>
            </div>
            <div class="prime-error-actions">
                <a href="" class="prime-error-button reload">Reload App</a>
            </div>
            <button class="prime-error-dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none'">üóô</button>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script>
        // Hide loading indicator when Blazor is ready
        document.addEventListener('DOMContentLoaded', function () {
            const loadingElement = document.getElementById('prime-loading');

            // Add a slight delay to ensure smooth transition
            setTimeout(() => {
                if (loadingElement) {
                    loadingElement.classList.add('blazor-loading-hidden');

                    // Remove the loading element after animation completes
                    setTimeout(() => {
                        if (loadingElement.parentNode) {
                            loadingElement.parentNode.removeChild(loadingElement);
                        }
                    }, 500);
                }
            }, 1000);
        });

        // Enhanced error handling
        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled promise rejection:', event.reason);

            // Show custom error message
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                errorUI.style.display = 'block';
            }
        });

        window.addEventListener('error', function (event) {
            console.error('Global error:', event.error);

            // Show custom error message
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                errorUI.style.display = 'block';
            }
        });
    </script>
</body>
</html>
